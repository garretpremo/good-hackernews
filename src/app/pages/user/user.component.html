<mat-card *ngIf="user$ | async as user else loadingUser">
  <mat-card-header>
    <mat-card-title>{{ user.id }}</mat-card-title>
    <mat-card-subtitle>created: {{ (user.created * 1000) | date: 'MMM dd, yyyy' }}</mat-card-subtitle>
    <mat-card-subtitle>karma: {{ user.karma | number }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
<ng-template #loadingUser>
  <mat-spinner></mat-spinner>
  <div>Loading News...</div>
</ng-template>
