<ng-container *ngIf="stories$ | async as stories else loadingStories">
  <ng-container *ngFor="let story of stories; let index = index">
    <story-list-story *ngIf="story.id" [story]="story" [index]="index"></story-list-story>
  </ng-container>
</ng-container>
<ng-template #loadingStories>
  <loading-spinner [diameter]="100">Loading Stories...</loading-spinner>
</ng-template>
